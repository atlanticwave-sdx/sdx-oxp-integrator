# Install Python dependencies, run tests and lint.

name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:

    runs-on:
      - ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r topology-conversion/requirements.txt

      - name: Lint with ruff
        run: ruff check $(git ls-files "*.py")

      - name: Run tests
        run: |
          # Run tests and collect coverage data.
          python -m pytest
          # Generate LCOV format coverage data for coveralls.
          python -m coverage lcov -o coverage.lcov

      - name: Build packages
        run: |
          python -m flit build

      - name: Send coverage data to coveralls.io
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          file: coverage.lcov
          parallel: true

  finalize:
    name: finalize
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Indicate completion to coveralls.io
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
